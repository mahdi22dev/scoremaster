    <style>
      .video-player-container {
        position: relative;
        min-width: 90vw;
        max-width: 800px;
        height: 90vh;
        background-color: #333;
        border-radius: 10px;
        margin-top: 50px;
        margin-inline: auto;
        overflow: hidden;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      }

      /* Thumbnail as background */
      .video-thumbnail {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* Play button */
      .play-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100px;
        height: 100px;
        background-color: rgba(
          255,
          20,
          147,
          0.8
        ); /* Pink with some transparency */
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      /* Play icon */
      .play-button::before {
        content: "â–¶";
        font-size: 50px;
        color: #fff;
      }

      /* Hover effect for the button */
      .play-button:hover {
        background-color: rgba(255, 20, 147, 1);
      }

      /* Button styles */
      .lockerBtn {
        position: absolute;
        bottom: 20px;
        right: 20px;
        padding: 10px 20px;
        background-color: #ff69b4; /* Lighter pink */
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: background-color 0.3s;
      }

      .lockerBtn:hover {
        background-color: #ff1493; /* Darker pink */
      }
    </style>
  </head>
  <body>
    <div class="video-player-container">
      <img src="thumbnail.jpg" alt="Video Thumbnail" class="video-thumbnail" />
      <div class="play-button" onclick="_Tu()"></div>
    </div>
  </body>
</html>
